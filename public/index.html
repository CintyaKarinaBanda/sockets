<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con Sockets</title>
    <script src="http://localhost:3000/socket.io/socket.io.min.js" defer></script>
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>   
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="showPage('page1')">Usuarios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="showPage('page2')">Productos</a>
            </li>
          </ul>
        </div>
      </nav>    

    <div id="page1" class="content d-none">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <form action="" id="enviarDatosUsuario">
                        <div class="card">
                            <div class="card-header">
                                <h1>Nuevo Usuario</h1>
                            </div>
                            <div class="card-body">
                                <input class="form-control mb-3" type="text" id="nombre" name="nombre"
                                    placeholder="Nombre" autofocus>
                                <input class="form-control mb-3" type="text" id="usuario" name="usuario"
                                    placeholder="Usuario">
                                <input class="form-control mb-3" type="text" id="password" name="password"
                                    placeholder="Password">
                            </div>
                            <div class="card-footer">
                                <button class="form-control btn btn-primary mb-3" type="submit">Guardar Usuario</button>
                                <button class="form-control btn btn-secondary" type="reset">Borrar Datos</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-8">
                    <div id="mensajeUsuario" class="text-danger fs-3"></div>
                    <table class="table hoover">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                                <th>Usuario</th>
                                <th>Password</th>
                                <th>Editar / Borrar</th>
                            </tr>
                        </thead>
                        <tbody id="datosUsuarios">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="page2" class="content d-none">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <form action="" id="enviarDatosProducto">
                        <div class="card">
                            <div class="card-header">
                                <h1>Nuevo Producto</h1>
                            </div>
                            <div class="card-body">
                                <input class="form-control mb-3" type="text" id="producto" name="producto"
                                    placeholder="Producto" autofocus>
                                <input class="form-control mb-3" type="text" id="descripcion" name="descripcion"
                                    placeholder="Descripcion">
                                <input class="form-control mb-3" type="text" id="precio" name="precio"
                                    placeholder="Precio">
                            </div>
                            <div class="card-footer">
                                <button class="form-control btn btn-primary mb-3" type="submit">Guardar Producto</button>
                                <button class="form-control btn btn-secondary" type="reset">Borrar Datos</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-8">
                    <div id="mensajeProducto" class="text-danger fs-3"></div>
                    <table class="table hoover">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                                <th>Usuario</th>
                                <th>Password</th>
                                <th>Editar / Borrar</th>
                            </tr>
                        </thead>
                        <tbody id="datosProductos">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
